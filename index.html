<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Telegram Blockly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="blocklyArea"></div>
    <div id="blocklyDiv" style="position: absolute"></div>
    <xml id="toolbox" style="display: none">
        <category name="Telegram">
            <block type="telegram_init"></block>
            <block type="telegram_config"></block>
            <block type="telegram_webhook"></block>
            <block type="telegram_pooling"></block>
            <block type="telegram_action"></block>
            <block type="telegram_sendmessage"></block>
        </category>
        <category name="Basic">
            <block type="text"></block>
            <block type="math_number"></block>
        </category>
        <category name="Actions">
            <block type="telegram_plugin_ping"></block>
        </category>

        <category name="Samples" expanded="true">
            <category name="Pooling Sample">
                <block type="telegram_init">
                    <statement name="config">
                        <block type="telegram_config" >
                            <value name="bot_name">
                                <block type="text">
                                    <field name="TEXT">My Bot</field>
                                </block>
                            </value>
                            <value name="bot_token">
                                <block type="text">
                                    <field name="TEXT">MY_TOKEN_GOES_HERE</field>
                                </block>
                            </value>
                            <statement name="bot_conection">
                                <block type="telegram_pooling" ></block>
                            </statement>
                        </block>
                    </statement>
                    <next>
                        <block type="telegram_action">
                            <field name="NAME">text</field>
                            <statement name="message">
                                <block type="telegram_plugin_ping">
                                    <value name="ping_command">
                                        <block type="text">
                                            <field name="TEXT">/ping</field>
                                        </block>
                                    </value>
                                    <statement name="ping_response">
                                        <block type="telegram_sendmessage"></block>
                                    </statement>
                                </block>
                            </statement>
                        </block>
                    </next>
                </block>
            </category>
        </category>
    </xml>
    <script src="js/blockly_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="js/msg/js/en.js"></script>
    <script src="js/telegram_blocks.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
